<div class="login-wrapper">
  <form action="" class="form" #f="ngForm" (ngSubmit)="onSubmit()">
    <img src="assets/images/avatar.png" alt="">
    <h2>Login</h2>
    <div class="input-group">
      <input type="text" name="loginUser" [(ngModel)]="form.username" id="loginUser" required>
      <label for="loginUser">User Name</label>
    </div>
    <div class="input-group">
      <input type="password" name="loginPassword" [(ngModel)]="form.password" id="loginPassword" required>
      <label for="loginPassword">Password</label>
    </div>
    <input type="submit" value="Login" class="submit-btn">
  </form>


</div>
