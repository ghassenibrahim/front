<div class="container">
  <div class="row">
    <div class="col-md-12">

    <div class="card card-header text-white bg-success">
      <h6>
        Add blog
      </h6>
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-9 control-label">Title </label>
        <div class="col-sm-13">
          <input class="form-control" type="text" placeholder="title " name="titre" [(ngModel)]="blog.title">
        </div>
        <label for="inputEmail3" class="col-sm-9 control-label">Content </label>

        <div class="col-sm-13">
          <input class="form-control" type="text" name="titre" placeholder="content "  [(ngModel)]="blog.content">
        </div>
        <label for="inputEmail3" class="col-sm-9 control-label">Author </label>

        <div class="col-sm-13">
          <input class="form-control" type="text" name="titre" placeholder="author "   [(ngModel)]="blog.author">
        </div>

      </div>


      <button type="button" class="btn btn-primary btn-lg btn-block" (click)=saveBlog()>Add blog</button>
    </form>
    </div>
  </div>
</div>
