<div class="container">


    <div class="row">
      <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-toggler" routerLink="add"type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div align="center" style="margin-top:20%;" *ngIf="loader">
        <circle-progress [percent]="100" [space]="-10" [radius]="100" [outerStrokeWidth]="10" [innerStrokeWidth]="10"
          [outerStrokeColor]="'#4882c2'" [innerStrokeColor]="'#e7e8ea'" [animation]="true" [animationDuration]="5000">
        </circle-progress>
      </div>


        <div class="leftcolumn">
          <a class="btn btn-primary" href="add">ADD new Blog</a>

          <div class="card" *ngFor="let p of blogsData ">
            <h2>{{p.title}}</h2>
            <h5>{{p.author}}, </h5>
            <td>{{p.createdOn | date:'medium' }}</td>
            <div class="fakeimg" style="height:200px;">Image</div>
            <div [ngClass]="{'limitTextHeight': isReadMore}">{{p.content}}</div>
            <button type="button" (click)="showText()">
              {{ isReadMore ? 'Read More': 'Read Less' }}
            </button>
          </div>
        </div>

    </div>

  </div>
